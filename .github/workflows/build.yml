name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r VetClinic/requirements.txt
          pip install -r VetClinic/requirements-dev.txt
          pip install pytest pytest-cov

      - name: Run tests and generate coverage.xml
        shell: bash
        run: |
          export PYTHONPATH="$PYTHONPATH:./VetClinic/API"
          pytest --cov=VetClinic --cov-report=xml:coverage.xml -m "not gui"

      - name: Sanity check (coverage.xml)
        shell: bash
        run: |
          ls -la
          test -f coverage.xml && echo "coverage.xml OK" || (echo "coverage.xml MISSING" && exit 1)

      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage.xml
